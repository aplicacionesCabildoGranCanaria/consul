es:
  pages:
    census_terms: Para verificar la cuenta hay que tener 16 años o más y estar empadronado aportando los datos indicados anteriormente, los cuales serán contrastados. Aceptando el proceso de verificación acepta dar su consentimiento para contrastar dicha información, así como medios de contacto que figuren en dichos ficheros. Los datos aportados serán incorporados y tratados en un fichero indicado anteriormente en las condiciones de uso del portal.
    conditions: Condiciones de uso
    general_terms: Términos y Condiciones
    help:
      title: "Descubre %{org}"
      subtitle: "Aprende todo lo que puedes hacer en esta web."
      guide: 'Esta guía explica cada una de las secciones de %{org}. Puedes ampliar la información en los enlaces de "Información detallada".'
      menu:
        debates: "Propuestas de Cabildo"
        proposals: "Iniciativas Ciudadanas"
        budgets: "Presupuestos participativos"
        other: "Otra información de interés"
      debates:
        title: "%{link_to_debates}"
        description: "El Cabildo de Gran Canaria creará propuestas planteadas a la ciudadanía que deben contribuir a facilitar los procesos participativos que mejoren la eficacia y eficiencia de la acción de este Gobierno Insular."
        feature_1: "Para participar en una Propuesta de Cabildo tienes que %{link}"
        feature_1_link: "registrarte en %{org}"
        feature_2_html: "Las Propuestas de Cabildo pueden ser valorados utilizando los botones de <strong>Estoy de acuerdo</strong> o <strong>No estoy de acuerdo</strong> que encontrarás en cada uno de ellos."
        image_alt: "Botones para valorar las propuestas de Cabildo"
        figcaption: 'Botones "Estoy de acuerdo" y "No estoy de acuerdo" para valorar las propuestas de Cabildo.'
      proposals:
        title: "Iniciativas ciudadanas"
        description: "Propón lo que quieres que el Cabildo de Gran Canaria lleve a cabo y apoya iniciativas de otras personas."
        feature_1: "Para crear una iniciativa debes %{signup} en Participa Gran Canaria"
        feature_1_link: "registrarte en %{org}"
        feature_2_html: "Las iniciativas que consigan <strong>el apoyo del 1% de la gente</strong> (mayor de 16 años empadronada en la isla de Gran Canaria) podrán ser defendidas en el pleno del Cabildo, previo estudio técnico y jurídico."
        feature_3_html: "Para apoyar iniciativas es necesario verificar tu cuenta. La verificación se realiza desde la sección Mi cuenta %{verify_account}, si no tienes puedes %{signup} y si ya está verificado, %{signin}"
        image_alt: "Botón para apoyar una iniciativa"
        figcaption_html: 'Botón para "Apoyar" una iniciativa.<br>Cuando alcance el número de apoyos podrá ser llevada a Pleno para su votación y pasar a convertirse en una acción de gobierno.'
      budgets:
        title: "Presupuestos participativos"
        description: "Los primeros seis meses de cada año puedes decidir cómo gastar parte del presupuesto."
        feature_1: "Para crear un proyecto de gasto tienes que %{link} y verificar tu cuenta."
        feature_1_link: "registrarte en %{org}"
        feature_2_html: "En primer lugar empieza la <strong>fase de aceptación</strong> de proyectos de gasto."
        feature_3_html: "Después hay una <strong>fase de apoyos</strong> para priorizar lo más interesante, las más apoyadas son evaluadas por el Ayuntamiento para ver si son viables y cuánto valen."
        feature_4_html: "Al final hay una <strong>fase de votación</strong> donde se decide en cuáles se gasta esa parte del presupuesto."
        image_alt: "Diferentes fases de un presupuesto participativo"
        figcaption_html: 'Fase de "Apoyos" y fase de "Votación" de los presupuestos participativos.'
      polls:
        title: "Votaciones"
        description: "Las propuestas ciudadanas que alcancen el 1% de apoyos pasarán a votación."
        feature_1: "Para participar en la próxima votación tienes que %{link} y verificar tu cuenta."
        feature_1_link: "registrarte en %{org_name}"
        feature_2: "Pueden votar todas las personas empadronadas en la ciudad mayores de 16 años."
        feature_3: "Los resultados de todas las votaciones serán vinculantes para el gobierno."
      faq:
        title: "¿Problemas técnicos?"
        description: "Lee las preguntas frecuentes y resuelve tus dudas."
        button: "Ver preguntas frecuentes"
        page:
          title: "Preguntas Frecuentes"
          description: Participa.grancanaria.com es el sitio donde l@s grancanari@s podrán proponer, debatir y valorar el tipo de isla que desean tener. Una plataforma puesta en marcha por la Unidad de Participación Ciudadana del Cabildo de Gran Canaria para facilitar procesos de deliberación participativa e impulsar espacios para construir, pensar y debatir actuaciones y prioridades para lograr una Gran Canaria mejor, más justa y democrática.
          faq_1_title: "¿Quién puede acceder este portal de participación ciudadana?"
          faq_1_description: "El acceso es libre para todos los ciudadanos. No establece limitaciones. Simplemente se requiere darse de alta en la sección de registro. Aquí puedes %{signup} ."
          faq_2_title: "¿Quién puede participar en debates y crear iniciativas ciudadanas?"
          faq_2_description: "Podrán crear iniciativas ciudadanas y participar en debates todos los residentes de los 21 municipios de Gran Canaria, mayores de 16 años."
          faq_3_title: "¿Cómo darse de alta?"
          faq_3_description_html: "1. Entra en la sección de Registro y podrás %{signup} </br>2. Crea tu cuenta, </br>3. Crea y rellena los datos referentes a Nombre de usuario, correo electrónico y contraseña. No olvides marcar la casilla de aceptación de las condiciones de uso. Una vez creada la nueva cuenta te llegará un correo electrónico a la dirección que hayas especificado, y tendrás que hacer clic en el enlace que contiene (el enlace que pone Confirmar mi cuenta) para finalizar la creación de la cuenta. Desde este momento ya puedes estar al día sobre todos los procesos participativos de tu isla, puedes crear iniciativas ciudadanas y realizar comentarios sobre las existentes."
          faq_4_title: "Una vez dado de alta, ¿Cómo participar en un proceso participativo?"
          faq_4_description: "Para poder votar procesos en marcha o iniciativas ciudadanas, deberás verificar tu cuenta haciendo clic en el botón verde 'Verificar mi cuenta' de la sección Mi Cuenta, %{verify_account}. Sigue los pasos y recibirás un SMS con un código de verificación confirmando ser residente, código que deberás introducir para apoyar iniciativas y propuestas." 
      other:
        title: "Otra información de interés"
        how_to_use: "Utiliza %{org_name} en tu municipio"
      how_to_use:
        text: |-
          Utilízalo en tu municipio libremente o ayúdanos a mejorarlo, es software libre.
          
          Este Portal de Gobierno Abierto usa la [aplicación CONSUL](https://github.com/consul/consul 'github consul') que es software libre, con [licencia AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), esto significa en palabras sencillas, que cualquiera puede libremente usar el código, copiarlo, verlo en detalle, modificarlo, y redistribuirlo al mundo con las modificaciones que quiera (manteniendo el que otros puedan a su vez hacer lo mismo). Porque creemos que la cultura es mejor y más rica cuando se libera.
          
          Si eres programador, puedes ver el código y ayudarnos a mejorarlo en [aplicación CONSUL](https://github.com/consul/consul 'github consul').
      titles:
        how_to_use: Utilízalo en tu municipio
