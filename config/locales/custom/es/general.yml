        title: Ayuda sobre las iniciativas ciudadanas
        description: Haz una iniciativa ciudadana. Si obtiene los apoyos suficientes y pasa a votación, puedes conseguir que todos los habitantes decidan cómo quieren que sea nuestra isla.
        help_text_1: "Las iniciativas ciudadanas son una oportunidad para que los vecinos y colectivos decidan directamente cómo quieren que sea su ciudad. Cualquier persona puede crear una iniciativa sobre un tema que le interese o le preocupe, para que el Cabildo de Gran Canaria la lleve a cabo."
        help_text_2: "Para ello, la iniciativa debe conseguir los apoyos suficientes (el 1% de las personas mayores de 16 años empadronadas en Gran Canaria). Si consigue ese mínimo, la iniciativa ciudadana será sometida a estudio técnico y jurídico por el Cabildo de Gran Canaria, y la persona que la creó podrá defenderla en el Pleno del Cabildo para su votación."
        help_text_3: "Para crear una iniciativa debes %{signup} en Participa Gran Canaria. Para apoyar iniciativas es necesario tener una cuenta verificada. La verificación se realiza desde la sección Mi cuenta %{verify_account}, y si está verificado debe %{signin}."
